<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora Online</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="content">
          <p id="resultado"></p>
          <button id="btn" onclick="Clear()" class="gray">C</button>
          <button id="btn" onclick="ClickButton('.')" class="gray">.</button>
          <button id="btn" onclick="ClickButton(' % ')" class="gray">%</button>
          <button id="btn" onclick="ClickButton(' / ')" class="orange">
            /
          </button>
          <button id="btn" onclick="ClickButton('7')" class="button">7</button>
          <button id="btn" onclick="ClickButton('8')" class="button">8</button>
          <button id="btn" onclick="ClickButton('9')" class="button">9</button>
          <button id="btn" onclick="ClickButton(' * ')" class="orange">
            X
          </button>
          <button id="btn" onclick="ClickButton('4')" class="button">4</button>
          <button id="btn" onclick="ClickButton('5')" class="button">5</button>
          <button id="btn" onclick="ClickButton('6')" class="button">6</button>
          <button id="btn" onclick="ClickButton(' - ')" class="orange">
            -
          </button>
          <button id="btn" onclick="ClickButton('1')" class="button">1</button>
          <button id="btn" onclick="ClickButton('2')" class="button">2</button>
          <button id="btn" onclick="ClickButton('3')" class="button">3</button>
          <button id="btn" onclick="ClickButton(' + ')" class="orange">
            +
          </button>
          <button id="btn" onclick="ClickButton('0')" class="button-zero">
            0
          </button>
          <button id="btn" onclick="Resolution()" class="orange">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
